<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Set background to white */
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #ff0000; /* Set nav bar color to red */
            overflow: hidden;
            width: 100%;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        nav a:hover {
            background-color: #ff0000; /* Set hover color */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            color: #ff0000; /* Set heading color to red */
            margin-bottom: 20px;
        }
        .note {
            color: #555;
            margin-bottom: 20px;
        }
        .upload-section {
            margin-top: 20px;
        }
        input[type="file"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 200px; /* Adjust width for minimum and maximum length inputs */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .button {
            padding: 10px 20px;
            background-color: #ff0000; /* Set button color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color:#ff0000; /* Set hover color */
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('abstractive') }}">Text</a>
    </nav>
    <form action="/abstractiveresults" method="post" enctype="multipart/form-data">
        <div class="container">
            <h1>Abstractive Summarization</h1> 
            <p class="note">Note: Upload only PDF file.</p>
            <div>
               Minimum Length :  <input type="text" name="min" placeholder="Minimum Length">&nbsp;&nbsp;
               Maximum Length  : <input type="text" name="max" placeholder="Maximum Length">
            </div>
            <div class="upload-section">
                <input name = "file" type="file" accept=".pdf">
                <button value="Upload" class="button">Upload</button>
            </div>
        </div>
    </form>
</body>
</html>
